 HBC: "Rupert's Land"
 HBC_ADJ: "Rupert's Land"
 HBC_FLAVOR_TEXT: "The Hudson's Bay Company is prepared to protect its monopoly on the fur trade by any means necessary. Agreements are made and broken with the First Nations as the Company sees fit, with little regard to any motive but profit. Will ruthlessness be enough to safeguard the Company?"